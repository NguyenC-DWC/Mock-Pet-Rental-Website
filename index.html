<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8"  />
		<link rel="stylesheet" type="text/css" href="css/FinalProject.css"/>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script src="js/FinalProject.js"></script>
		<title>Rent-A-Pet Website</title>
	</head>
	
	<body>
		<div id="container">
			<p>RentAPet Pet Order Form:</p><br>
			
			<Label>Select a Pet: </label><br>
			<div id="petSelection"> </div> <br>
			
			<img src="" id="displayImage"><br>
			<Label id="petLabel"> </label>
			<img src="" id="gender">
			<img src="" id="love"><br>
			
			<form action="orderForm.html" method="get" name="test" id="orderForm">
				<Label>Pet Name: </label>
				<input type="text" name="petName" id="petName"><br>
				<Label>Pet Age: </label>
				<select id="ageSelect">
					<option value=1>Adult</option>
					<option value=2>Child</option>
				</select><br>
				<Label>Pet Gender: </label>
				<input type="radio" id="gender1" name="gender" value="male" checked="checked"/><label>Male</label>
				<input type="radio" id="gender2" name="gender" value="female"/><label>Female</label><br>
				<Label>Neutered: </label>
				<input type="checkbox" id="neutered"><br> 
				<input type="submit" value="Submit Form"/>
			</form>
		</div>
	</body>
</html>
